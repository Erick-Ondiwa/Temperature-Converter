<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="contents">
 <p class="title">Temperature Convertion:</p><br>
  <input id="display" type="text" class="display_temp" placeholder="0"><br>
<div>  
  <input type="radio" id="c_to_f" class="selected_temp">Celcius to Fahrenheit<br></div>
<div>  <input type="radio" id="f_to_c" class="selected_temp">Fahrenheit to Celcius<br><br></div>

  <button id="convert_button" class="converter">Convert</button>

  <script src="scripts.js"></script>
</div>
</body>
</html>
